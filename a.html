<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table tag</h1>

    <table border="1px">
        <tr>
            <thead>
                <th>(1,1)</th>
                <th>(1,2)</th>
                <th>(1,3)</th>
            </thead>
        </tr>
        <tr>
            <tbody>
                <td rowspan="3">(2,1)</td>
                <td>(2,2)</td>
                <td>(2,3)</td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td colspan="2">(3,1)</td>
            </tbody>
            
        </tr>
        <tr>
            <tfoot>
                <td>(4,1)</td>
                <td>(4,2)</td>
            </tfoot>
            
        </tr>


    </table>
</body>
</html>
